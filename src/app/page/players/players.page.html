<ion-header>
    <ion-toolbar align-self-start>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>All players</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let player of players">
            {{player.name}}
        </ion-item>
    </ion-list>
</ion-content>
